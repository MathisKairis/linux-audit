# GitHub Actions CI - Syntax Check

name: Bash Syntax Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check bash syntax
      run: |
        bash -n linux_audit.sh
        echo "âœ“ Bash syntax is valid"
    
    - name: ShellCheck analysis
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
        format: gcc
      continue-on-error: true
    
    - name: Test on Ubuntu
      run: |
        chmod +x linux_audit.sh
        # Don't run with sudo in CI, just check basic functions
        echo "Script is executable and properly formatted"
